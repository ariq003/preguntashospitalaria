        function StudyApp() {
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [stats, setStats] = useState({ total: 0, correct: 0, incorrect: 0 });
            const [usedQuestions, setUsedQuestions] = useState(new Set());

            const getRandomQuestion = () => {
                const available = allQuestions.filter(q => !usedQuestions.has(q.id));
                if (available.length === 0) {
                    if (window.confirm('¬°Has completado todas las preguntas del INTERCICLO 2! ¬øReiniciar?')) {
                        setUsedQuestions(new Set());
                        setStats({ total: 0, correct: 0, incorrect: 0 });
                        return allQuestions[Math.floor(Math.random() * allQuestions.length)];
                    }
                    return null;
                }
                return available[Math.floor(Math.random() * available.length)];
            };

            useEffect(() => { setCurrentQuestion(getRandomQuestion()); }, []);

            const handleSelectOption = (index) => { if (!showResult) setSelectedAnswer(index); };

            const handleCheckAnswer = () => {
                if (selectedAnswer === null) return;
                const isCorrect = selectedAnswer === currentQuestion.correct;
                setShowResult(true);
                setStats(prev => ({
                    total: prev.total + 1,
                    correct: prev.correct + (isCorrect ? 1 : 0),
                    incorrect: prev.incorrect + (isCorrect ? 0 : 1)
                }));
                setUsedQuestions(prev => new Set([...prev, currentQuestion.id]));
            };

            const handleNextQuestion = () => {
                setCurrentQuestion(getRandomQuestion());
                setSelectedAnswer(null);
                setShowResult(false);
            };

            const handleReset = () => {
                if (window.confirm('¬øReiniciar? Se borrar√°n las estad√≠sticas.')) {
                    setUsedQuestions(new Set());
                    setStats({ total: 0, correct: 0, incorrect: 0 });
                    setCurrentQuestion(getRandomQuestion());
                    setSelectedAnswer(null);
                    setShowResult(false);
                }
            };

            if (!currentQuestion) {
                return (
                    <div className="container">

                            <p style={{marginBottom: '24px'}}>Has respondido las {allQuestions.length} preguntas.</p>
                            <button className="btn-primary" onClick={handleReset}>Reiniciar</button>
                        </div>
                    </div>
                );
            }

            const accuracy = stats.total > 0 ? Math.round((stats.correct / stats.total) * 100) : 0;
            const progress = (usedQuestions.size / allQuestions.length) * 100;

            return (
                <div className="container">
                    <div className="header">
                        <h1>üìö INTERCICLO 2</h1>

                        <p>34 preguntas sobre intervenci√≥n card√≠aca y cuidados paliativos</p>

                            <div className="stat"><strong>{stats.incorrect}</strong><span>Incorrectas</span></div>
                            <div className="stat"><strong>{accuracy}%</strong><span>Precisi√≥n</span></div>
                            <div className="stat"><strong>{usedQuestions.size}/{allQuestions.length}</strong><span>Progreso</span></div>
                        </div>
                        <div className="progress-bar">
                            <div className="progress-fill" style={{width: `${progress}%`}}></div>
                        </div>
                    </div>
                    <div className="card">
                        <div className="question-number">Pregunta #{currentQuestion.id} de {allQuestions.length}</div>
                        <div className="question-text">{currentQuestion.question}</div>
                        <div className="options">
                            {currentQuestion.options.map((option, index) => {
                                const labels = ['a)', 'b)', 'c)', 'd)'];
                                let className = 'option';
                                if (showResult) {
                                    if (index === currentQuestion.correct) className += ' correct';
                                    else if (index === selectedAnswer) className += ' incorrect';
                                } else if (index === selectedAnswer) className += ' selected';
                                return (
                                    <div key={index} className={className} onClick={() => handleSelectOption(index)}>
                                        <span className="option-label">{labels[index]}</span>
                                        {option}
                                    </div>
                                );
                            })}
                        </div>
                        {showResult && (
                            <div className={`feedback ${selectedAnswer === currentQuestion.correct ? 'correct' : 'incorrect'}`}>
                                {selectedAnswer === currentQuestion.correct ? (
                                    <><strong>‚úÖ ¬°Correcto!</strong><p>Muy bien, sigue as√≠.</p></>
                                ) : (

                                )}

                        <div className="buttons">
