<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAF - Pr√°ctica Examen</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { background: white; border-radius: 16px; padding: 24px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .header h1 { color: #48bb78; font-size: 28px; margin-bottom: 8px; }
        .stats { display: flex; gap: 12px; margin-top: 16px; flex-wrap: wrap; }
        .stat { background: #f0fff4; padding: 12px 16px; border-radius: 8px; font-size: 14px; flex: 1; min-width: 100px; text-align: center; }
        .stat strong { color: #48bb78; font-size: 20px; display: block; }
        .card { background: white; border-radius: 16px; padding: 32px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .question-number { color: #48bb78; font-weight: 600; font-size: 14px; margin-bottom: 16px; }
        .question-text { font-size: 18px; line-height: 1.6; color: #2d3748; margin-bottom: 24px; font-weight: 500; }
        .options { display: flex; flex-direction: column; gap: 12px; }
        .option { padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; cursor: pointer; transition: all 0.2s; font-size: 16px; }
        .option.selected { border-color: #48bb78; background: #f0fff4; }
        .option.correct { border-color: #48bb78; background: #f0fff4; font-weight: bold; }
        .option.incorrect { border-color: #f56565; background: #fff5f5; }
        .option-label { font-weight: 600; margin-right: 8px; color: #48bb78; }
        .buttons { display: flex; gap: 12px; margin-top: 24px; }
        button { padding: 14px 28px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; flex: 1; }
        .btn-primary { background: #48bb78; color: white; }
        .btn-primary:disabled { background: #cbd5e0; cursor: not-allowed; }
        .feedback { margin-top: 20px; padding: 16px; border-radius: 12px; font-size: 15px; }
        .feedback.correct { background: #f0fff4; border: 2px solid #48bb78; color: #22543d; }
        .feedback.incorrect { background: #fff5f5; border: 2px solid #f56565; color: #742a2a; }
        .progress-bar { height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; margin-top: 16px; }
        .progress-fill { height: 100%; background: #48bb78; transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const questions = [
            { question: "1. La PAF se basa principalmente en:", options: ["Cognitivismo", "Psicoan√°lisis", "Conductismo radical y an√°lisis funcional", "Humanismo"], correct: 2 },
            { question: "2. El foco principal de la PAF est√° en:", options: ["Historia pasada", "Cogniciones", "Conductas que ocurren en sesi√≥n", "S√≠ntomas"], correct: 2 },
            { question: "3. Las conductas cl√≠nicamente relevantes (CRB) son aquellas que:", options: ["Ocurren fuera de sesi√≥n", "Son narradas por el paciente", "Se emiten dentro de la relaci√≥n terap√©utica", "Son inconscientes"], correct: 2 },
            { question: "4. Una CRB1 corresponde a:", options: ["Conducta adaptativa en sesi√≥n", "Conducta pasada", "Conducta problem√°tica emitida en sesi√≥n", "Conducta fuera de sesi√≥n"], correct: 2 },
            { question: "5. Una CRB2 es:", options: ["Reca√≠da", "Conducta evitativa", "Mejor√≠a conductual en sesi√≥n", "Conducta gobernada por reglas"], correct: 2 },
            { question: "6. Una CRB3 implica:", options: ["Conducta emocional", "Insight cognitivo", "Interpretaci√≥n funcional del propio comportamiento", "Recuerdo autobiogr√°fico"], correct: 2 },
            { question: "7. El rol del terapeuta en PAF es:", options: ["Neutral", "Interpretativo", "Activo, aut√©ntico y reforzante", "Directivo r√≠gido"], correct: 2 },
            { question: "8. El reforzamiento en PAF debe ser:", options: ["Programado", "Artificial", "Natural y contingente", "Diferido"], correct: 2 },
            { question: "9. La equivalencia funcional entre contextos significa que:", options: ["Las conductas son id√©nticas", "El ambiente es el mismo", "La funci√≥n de la conducta se mantiene en distintos contextos", "El terapeuta controla el entorno"], correct: 2 },
            { question: "10. El objetivo del reforzamiento de CRB2 es:", options: ["Eliminar emociones", "Aumentar insight", "Generalizar conductas adaptativas", "Reducir s√≠ntomas"], correct: 2 },
            { question: "11. En PAF, una cognici√≥n se entiende como:", options: ["Esquema mental", "Est√≠mulo externo", "Respuesta emocional", "Conducta verbal privada"], correct: 3 },
            { question: "12. El an√°lisis funcional en PAF se centra en:", options: ["Topograf√≠a", "Diagn√≥stico", "Funci√≥n de la conducta", "Contenido verbal"], correct: 2 },
            { question: "13. El modelo A-B-C revisado enfatiza que:", options: ["La conducta depende del pensamiento", "La emoci√≥n antecede a la conducta", "La conducta puede ocurrir sin mediaci√≥n cognitiva", "Siempre hay reglas"], correct: 2 },
            { question: "14. Una conducta moldeada por contingencias es aquella que:", options: ["Sigue reglas verbales", "Es planificada", "Depende de historia de reforzamiento", "Es racional"], correct: 2 },
            { question: "15. La conducta gobernada por reglas se caracteriza por:", options: ["Ser emocional", "Estar mediada por verbalizaciones", "Ser autom√°tica", "No tener consecuencias"], correct: 1 },
            { question: "16. En PAF, el terapeuta utiliza su respuesta emocional para:", options: ["Interpretar", "Controlar la sesi√≥n", "Informar el an√°lisis funcional", "Evitar implicaci√≥n"], correct: 2 },
            { question: "17. La relaci√≥n terap√©utica es considerada:", options: ["Neutral", "T√©cnica", "Un contexto de aprendizaje", "Secundaria"], correct: 2 },
            { question: "18. La generalizaci√≥n ocurre cuando:", options: ["El paciente comprende", "Se reduce el s√≠ntoma", "La conducta adaptativa aparece fuera de sesi√≥n", "Se analiza el pasado"], correct: 2 },
            { question: "19. En PAF, la autenticidad del terapeuta es importante porque:", options: ["Aumenta empat√≠a", "Facilita insight", "Funciona como est√≠mulo natural", "Reduce resistencia"], correct: 2 },
            { question: "20. La funci√≥n de una conducta se define por:", options: ["Su forma", "Su intensidad", "Sus consecuencias", "Su frecuencia"], correct: 2 },
            { question: "21. La evitaci√≥n experiencial en PAF se observa cuando:", options: ["El paciente calla", "Evita temas", "Escapa de contingencias interpersonales", "Presenta ansiedad"], correct: 2 },
            { question: "22. El castigo en PAF se evita porque:", options: ["Es poco √©tico", "No es conductual", "Da√±a la relaci√≥n terap√©utica", "Reduce generalizaci√≥n"], correct: 2 },
            { question: "23. La PAF prioriza:", options: ["T√©cnicas estructuradas", "Psicoeducaci√≥n", "Interacci√≥n en vivo", "Diagn√≥stico"], correct: 2 },
            { question: "24. El cambio terap√©utico ocurre cuando:", options: ["El paciente entiende", "Disminuyen s√≠ntomas", "Se modifican funciones conductuales", "Cambian cogniciones"], correct: 2 },
            { question: "25. Una CRB relevante debe ser:", options: ["Frecuente", "Emocional", "Funcionalmente similar al problema externo", "Narrada"], correct: 2 },
            { question: "26. El terapeuta refuerza CRB2 principalmente mediante:", options: ["Interpretaciones", "T√©cnicas cognitivas", "Consecuencias interpersonales naturales", "Psicoeducaci√≥n"], correct: 2 },
            { question: "27. En PAF, la sesi√≥n es vista como:", options: ["Espacio de an√°lisis", "Lugar seguro", "Laboratorio conductual", "Contexto simb√≥lico"], correct: 2 },
            { question: "28. El an√°lisis funcional sustituye a:", options: ["Diagn√≥stico DSM", "Entrevista", "Explicaciones topogr√°ficas", "Evaluaci√≥n cl√≠nica"], correct: 0 },
            { question: "29. La mejora cl√≠nica se define por:", options: ["Bienestar subjetivo", "Insight", "Cambio conductual generalizado", "Reducci√≥n emocional"], correct: 2 },
            { question: "30. La PAF pertenece a:", options: ["Segunda ola", "Humanismo", "Psicoan√°lisis", "Tercera ola conductual"], correct: 3 }
        ];

        function App() {
            const [cur, setCur] = useState(0);
            const [sel, setSel] = useState(null);
            const [res, setRes] = useState(false);
            const [pts, setPts] = useState(0);

            const q = questions[cur];
            const prog = ((cur + 1) / questions.length) * 100;

            const check = () => {
                if (sel === q.correct) setPts(pts + 1);
                setRes(true);
            };

            const next = () => { setCur(cur + 1); setSel(null); setRes(false); };

            if (cur >= questions.length) {
                return (
                    <div className="container">
                        <div className="card" style={{textAlign:'center'}}>
                            <h1>üéâ ¬°Cuestionario Completado!</h1>
                            <p style={{fontSize: '24px', margin: '20px 0'}}>Resultado: {pts} / {questions.length}</p>
                            <button className="btn-primary" onClick={() => window.location.reload()}>Reiniciar</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <h1>Psicoterapia Anal√≠tico-Funcional</h1>
                        <div className="stats">
                            <div className="stat"><strong>{pts}</strong>Aciertos</div>
                            <div className="stat"><strong>{questions.length}</strong>Total</div>
                        </div>
                        <div className="progress-bar"><div className="progress-fill" style={{width: `${prog}%`}}></div></div>
                    </div>
                    <div className="card">
                        <div className="question-number">Pregunta {cur + 1} de {questions.length}</div>
                        <div className="question-text">{q.question}</div>
                        <div className="options">
                            {q.options.map((o, i) => (
                                <div key={i} className={`option ${sel===i?'selected':''} ${res&&i===q.correct?'correct':''} ${res&&sel===i&&i!==q.correct?'incorrect':''}`} onClick={()=>!res&&setSel(i)}>
                                    <span className="option-label">{String.fromCharCode(97+i)})</span>{o}
                                </div>
                            ))}
                        </div>
                        {res && (
                            <div className={`feedback ${sel===q.correct?'correct':'incorrect'}`}>
                                {sel===q.correct ? "‚úÖ ¬°Muy bien!" : `‚ùå Incorrecto. La respuesta es la: ${String.fromCharCode(97+q.correct)}`}
                            </div>
                        )}
                        <div className="buttons">
                            {!res ? <button className="btn-primary" onClick={check} disabled={sel===null}>Verificar</button> 
                                  : <button className="btn-primary" onClick={next}>Siguiente ‚Üí</button>}
                        </div>
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
