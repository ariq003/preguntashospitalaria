                                );
                            })}
                        </div>
                        {showResult && (
                            <div className={`feedback ${selectedAnswer === currentQuestion.correct ? 'correct' : 'incorrect'}`}>
                                {selectedAnswer === currentQuestion.correct ? (
                                    <><strong>‚úÖ ¬°Correcto!</strong><p>Muy bien, sigue as√≠.</p></>
                                ) : (
                                    <><strong>‚ùå Incorrecto</strong><p>La respuesta correcta era: <strong>{['a', 'b', 'c', 'd'][currentQuestion.correct]}) {currentQuestion.options[currentQuestion.correct]}</strong></p></>
                                )}
                            </div>
                        )}
                        <div className="buttons">
                            {!showResult ? (
                                <button className="btn-primary" onClick={handleCheckAnswer} disabled={selectedAnswer === null}>Verificar Respuesta</button>
                            ) : (
                                <button className="btn-primary" onClick={handleNextQuestion}>Siguiente Pregunta ‚Üí</button>
                            )}
                            <button className="btn-secondary" onClick={handleReset}>Reiniciar</button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StudyApp />, document.getElementById('root'));
    </script>
</body>
</html>
