        function StudyApp() {

                    }
                    return null;
                }
                return available[Math.floor(Math.random() * available.length)];
            };
            useEffect(() => { setCurrentQuestion(getRandomQuestion()); }, []);
            const handleSelectOption = (index) => { if (!showResult) setSelectedAnswer(index); };
            const handleCheckAnswer = () => {

                                    else if (index === selectedAnswer) className += ' incorrect';

                                return (<div key={index} className={className} onClick={() => handleSelectOption(index)}><span className="option-label">{labels[index]}</span>{option}</div>);
                            })}
                        </div>
                        {showResult && (
